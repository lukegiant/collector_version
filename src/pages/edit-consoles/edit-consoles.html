<ion-header>

  <ion-navbar>
    <ion-title>Consoles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Consoles"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Empresa"></ion-input>
    </ion-item>

    <ion-item>
      <ion-datetime displayFormat="DD/MM/YYYY" name="con_duedate" placeholder="Data de Lançamento"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Tipo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Midia"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Descrição"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block (click)="save()">Salvar</button>

</ion-content>
