<ion-header>

  <ion-navbar>
    <ion-title>Lista Consoles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor:"let console of consoles">
      <button ion-item (click)="editConsole(console.id)">
        <h1>{{ console.con_nome }}</h1>
        <h2>{{ console.con_empre }}</h2>
        <h2>{{ console.con_duedate }}</h2>
      </button>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeConsole(console)">
          <ion-icon name="trash">
            Excluir
          </ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="addConsole()">
        <ion-icon name="desktop"></ion-icon>
      </button>
      <button ion-fab (click)="addJogos()">
        <ion-icon name="game-controller-b"></ion-icon>
      </button>
      <button ion-fab (click)="addAcessorios()">
        <ion-icon name="cube"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
