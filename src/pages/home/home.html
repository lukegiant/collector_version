<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="addConsole()"><ion-icon name="desktop"></ion-icon></button> 
      <button ion-fab (click)="addJogos()"><ion-icon name="game-controller-b"></ion-icon></button>
      <button ion-fab (click)="addAcessorios()"><ion-icon name="cube"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  
</ion-content>
